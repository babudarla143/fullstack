name: CI/CD Pipeline

on:
  push:
    branches: [ main ]  # Trigger workflow on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout the code
      uses: actions/checkout@v3

    - name: 🐳 Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: 🔐 Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ haribabud }}
        password: ${{ dckr_pat_zjPKGf6RsUGcSV_F-1O9YDhEBfA }}

    - name: 🛠️ Build & Push Frontend Image
      run: |
        docker build -t ${{ haribabud }}/pest-frontend:latest ./Pest-Guard-frontend
        #docker push ${{ dckr_pat_zjPKGf6RsUGcSV_F-1O9YDhEBfA }}/pest-frontend:latest

    - name: 🛠️ Build & Push Backend Image
      run: |
        docker build -t ${{ haribabud }}/pest-backend:latest ./Pest-Guard-backend
        #docker push ${{ dckr_pat_zjPKGf6RsUGcSV_F-1O9YDhEBfA }}/pest-backend:latest

    - name: ☸️ Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: v1.26.0

    - name: 🚀 Deploy to Kubernetes
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
      run: |
        kubectl apply -f ./Pest-Guard-frontend/frontend-deployment.yaml
        kubectl apply -f ./Pest-Guard-backend/backend-deployment.yaml
